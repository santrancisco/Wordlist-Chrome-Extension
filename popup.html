<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>Wordlist</title>
    <style>
      body {
        font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
        font-size: 100%;
      }
      #status {
        /* avoid an excessively wide status text */
        min-height: 300px;
        max-width: 500px;
      }
      button {
          color: #fff;
          background-color: #6496c8;
          text-shadow: -1px 1px #417cb8;
          border: none;
      }
    </style>

    <!--
      - JavaScript and HTML must be in separate files: see our Content Security
      - Policy documentation[1] for details and explanation.
      -
      - [1]: https://developer.chrome.com/extensions/contentSecurityPolicy
     -->
  </head>
  <body>
    <!-- we would love to use onclick but chrome extension does not allow inline javascript so we will need to add event listener -->
    <div><button id="copybtt">COPY</button>
      <button id="clearbtt">CLEAR</button>
    </div>
    <p></p>
    <div>
      <textarea width = "200px" id="status"></textarea>
    </div>
    <button id="savebtt">SAVE</button>
  </body>
  <script src="popup.js"></script>
</html>
